<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Marcello Antony Monsanto Ribeiro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/experience/' %}active{% endif %}" href="/experience/">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/education/' %}active{% endif %}" href="/education/">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/skills/' %}active{% endif %}" href="/skills/">Skills</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2025 Marcello Antony | Built with Django and Bootstrap</p>
    </footer>
</body>
</html>
