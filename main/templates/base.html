<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcello Antony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            background-color: #007bff; /* Blue color */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: white !important;
        }
        .navbar-toggler {
            border-color: white;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .language-button-container {
            display: flex;
            justify-content: flex-end; /* Align button to the right by default */
        }
        .language-button {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .language-button:hover {
            background-color: white;
            color: #007bff;
        }
        .flag-icon {
            height: 20px;
            width: auto;
        }
        footer {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 10px;
        }
        @media (max-width: 576px) {
            .language-button-container {
                justify-content: center; /* Center button on mobile */
            }
            .language-button {
                width: auto; /* Ensure button width adjusts to its content */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand notranslate" href="/">Marcello Antony</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="/experience/">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="/education/">Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="/skills/">Skills</a></li>
                </ul>
                <!-- Language Button -->
                <div class="language-button-container ms-auto">
                    <a href="https://portfolio--aqf2-onrender-com.translate.goog/?_x_tr_sl=en&_x_tr_tl=pt&_x_tr_hl=pt-BR&_x_tr_pto=wapp" 
                       class="language-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Brazil Flag" class="flag-icon">
                        <span>PortuguÃªs</span>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Portugal.svg" alt="Portugal Flag" class="flag-icon">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2025 <span class="notranslate">Marcello Antony</span> | Built with Django and Bootstrap</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
