<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            background-color: #007bff; /* Matching blue color */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: white !important;
        }
        .navbar-toggler {
            border-color: white;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .notranslate {
            color: white !important;
        }
        .translate-btn {
            background-color: #fff;
            color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .translate-btn:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Prevent Google Translate from translating the name -->
            <a class="navbar-brand notranslate" href="/">Marcello Antony</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="/experience/">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="/education/">Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="/skills/">Skills</a></li>
                </ul>
                <!-- Custom Google Translate Button -->
                <button class="translate-btn" onclick="translateToPortuguese()">
                    <i class="fas fa-language"></i> Translate to Portuguese
                </button>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2025 <span class="notranslate">Marcello Antony</span> | Built with Django and Bootstrap</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        // Initialize Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            });
        }

        // Custom function to translate to Portuguese
        function translateToPortuguese() {
            var googleFrame = document.querySelector('iframe.goog-te-menu-frame');
            if (googleFrame) {
                var innerDoc = googleFrame.contentDocument || googleFrame.contentWindow.document;
                var translateButton = innerDoc.querySelector('.goog-te-menu2-item span.text:contains("Portuguese")');
                if (translateButton) {
                    translateButton.click();
                }
            } else {
                alert('Translation service not ready. Please wait a moment and try again.');
            }
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
