<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            background-color: #007bff; /* Blue color */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: white !important;
        }
        .navbar-toggler {
            border-color: white;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .google-translate-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: white;
        }
        .navbar-collapse.show .google-translate-container {
            justify-content: center;
            margin-top: 10px;
        }
        @media (max-width: 576px) {
            .google-translate-container.desktop-only {
                display: none; /* Hide on mobile */
            }
            .google-translate-container.mobile-only {
                display: flex; /* Show in navbar on mobile */
            }
        }
        @media (min-width: 577px) {
            .google-translate-container.mobile-only {
                display: none; /* Hide on desktop */
            }
        }
        footer {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand notranslate" href="/">Marcello Antony</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="/experience/">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="/education/">Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="/skills/">Skills</a></li>
                </ul>
                <!-- Google Translate for Desktop -->
                <div id="google_translate_element" class="google-translate-container desktop-only ms-auto"></div>
                <!-- Google Translate for Mobile -->
                <div id="google_translate_element_mobile" class="google-translate-container mobile-only"></div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2025 <span class="notranslate">Marcello Antony</span> | Built with Django and Bootstrap</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function googleTranslateElementInit() {
            // For Desktop
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,pt,es,zh-CN,hi,de,fr,it,ru,nl,pl,uk,ro,el,hu,cs,sv,fi,da,bg,sk,hr,sr,sl,lt,lv,et,ga',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
            // For Mobile
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,pt,es,zh-CN,hi,de,fr,it,ru,nl,pl,uk,ro,el,hu,cs,sv,fi,da,bg,sk,hr,sr,sl,lt,lv,et,ga',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element_mobile');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
