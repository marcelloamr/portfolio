<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcello Antony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            background-color: #007bff; /* Blue color */
        }
        .navbar .nav-link {
            color: white !important;
        }
        .navbar-toggler {
            border-color: white;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar-brand .flag-icon {
            height: 20px;
            width: auto;
        }
        .navbar-brand span {
            color: white;
        }
        footer {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 10px;
        }
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 16px; /* Adjust font size for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Translate Button (now in the center of the navbar) -->
            <a href="https://portfolio--aqf2-onrender-com.translate.goog/?_x_tr_sl=en&_x_tr_tl=pt&_x_tr_hl=pt-BR&_x_tr_pto=wapp" 
               class="navbar-brand">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Brazil Flag" class="flag-icon">
                <span>Translate</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Portugal.svg" alt="Portugal Flag" class="flag-icon">
            </a>
            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="/experience/">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="/education/">Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="/skills/">Skills</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2025 Marcello Antony | Built with Django and Bootstrap</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
